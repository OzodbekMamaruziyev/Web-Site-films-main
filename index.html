<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .search-container {
            margin: 20px auto;
            text-align: center;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-card {
            background: #1e1e1e;
            margin: 15px;
            padding: 10px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255,255,255,0.2);
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }
        .btn-search {
            background-color: #ff4500;
            color: white;
            border: none;
        }
        .btn-search:hover {
            background-color: #e63e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">ðŸŽ¬ Movie Search 2025</h1>
        <div class="search-container">
            <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Search for a movie...">
            <button class="btn btn-search mt-2" onclick="searchMovie()">Search</button>
        </div>
        <div class="movies" id="moviesList"></div>
    </div>
    
    <script>
        const movies = [
            { title: "Dune: Part Two", img: "https://via.placeholder.com/200" },
            { title: "Avengers: Secret Wars", img: "https://via.placeholder.com/200" },
            { title: "The Batman 2", img: "https://via.placeholder.com/200" }
        ];

        function searchMovie() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const moviesList = document.getElementById("moviesList");
            moviesList.innerHTML = "";
            
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(query));
            
            filteredMovies.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.classList.add("movie-card");
                movieCard.innerHTML = `
                    <img src="${movie.img}" alt="${movie.title}">
                    <h3>${movie.title}</h3>
                `;
                moviesList.appendChild(movieCard);
            });
        }
    </script>
</body>
</html>
